<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spellbindr</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Main Page Content -->
    <div class="container" id="home-page">
        <div id="home-page">
            <h1>Spellbindr</h1>
        </div>
        <p>Ready to take on a quest with a wanderful wiz!</p>
        <button type="button" class="btn btn-primary" id="start-button">Start</button>
    </div>
    <!--  User Character Content -->
    <div class="container" id="user-page">
        <div class="row">
            <div class="col-sm-6" id="user-image">
                <!-- user image  -->
            <p>Image</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <!-- User stats -->
                <p>Stats</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" id="new-button">New Character</button>
                <button type="button" class="btn btn-primary" id="play-button">Play Game</button>
            </div>
        </div>
    </div>
    <script></script>
</body>

</html>
