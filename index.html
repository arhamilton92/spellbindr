<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/Wizard Photos/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Spellbindr</title>
</head>
​
<body>
    <!-- Main Page Content -->
    <div class="container" id="home-page">
        <div id="home-page">
            <h1>Spellbindr</h1>
        </div>
        <p class="mt-4">Take on a quest with a wanderful wiz!</p>
        <p style="font-size: 30px;">Select your character and get a chance to go on a mythical adventure with a spellar partner! </p>
        <!-- <button type="button" class="btn btn-primary" id="start-button">Start</button> -->
    </div>

    <!--  User Character Content -->
    <div class="container" id="user-page">
        <h4>Choose your character!</h4>
        <div class="row">
            <div class="col-sm-12" id="user-image">
                <!-- user image  -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-3" id="user-stats">
                <!-- User stats -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 self-align-center">
                <button type="button" class="btn btn-primary button5 mt-3" id="new-button">New Character</button>
                <div class="row textcenter">
                    <div class="col">
                        <button type="button" class="btn btn-primary mt-3 mb-3 button5" id="play-button">Play Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--  Game Character Content -->
    <div class="container" id="game-page" style="display: none;">
        <div class="row">
            <div class="col-sm-12" id="user-image">
                <!-- user image  -->
                <p id=""></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" id="user-stats">
                <!-- Wizard Stats -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" id="flee-button">Seek Further</button>
                        <button type="button" class="btn btn-primary modalbutton" data-toggle="modal" data-target="#charismaModal" >Send a Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dungeon Date -->
    <div class="container" style="display: none;" id="dungeon-date">
        <div class="row">
            <div class="col-sm-12">
                <h2>Dungeon Date</h2>
                <div id="wizards-for-later">
                </div>
            </div>
        </div>
    </div>

    <!--modals-->
    <div class="modal" id="charismaModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">You said:</h4>    
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div><div class="container"></div>
            <div class="modal-body pickup">
                
            </div>
            <div class="modal-footer">
                <a data-toggle="modal" href="#myModal2" data-dismiss="modal" class="btn btn-outline-primary charisma-roll">Roll Charisma!</a>
            </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal2" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title2"></h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div><div class="container"></div>
            <div class="modal-body pickup2">

            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn btn-outline-primary modal-complete">Close</a>
            </div>
            </div>
        </div>
    </div>
    
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./preston.js"></script>
    <script src="./andrea.js"></script>
    <script src="mooney.js"></script>
    
</body>
​
</html>
