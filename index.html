<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spellbindr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/Wizard Photos/">
</head>

<body>
    <!-- Main Page Content -->
    <div class="container" id="home-page">
        <div id="home-page">
            <h1>Spellbindr</h1>
        </div>
        <p class="mt-4">Take on a quest with a wanderful wiz!</p>
        <p style="font-size: 30px;">Select your character and get a chance to go on a mythical adventure with a spellar partner! </p>
        <!-- <button type="button" class="btn btn-primary" id="start-button">Start</button> -->
    </div>

    <!--  User Character Content -->
    <div class="container" id="user-page">
        <div class="row">
            <div class="col-sm-12" id="user-image">
                <!-- user image  -->
                <!-- <p>Image</p> -->
            </div>
        </div>
        <div class="row">


            <div class="col-sm-12 mt-3" id="user-stats">


                <!-- User stats -->
                <!-- <p>Stats</p> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 self-align-center">
                <button type="button" class="btn btn-primary button5 mt-3" id="new-button">New Character</button>

                <div class="row textcenter">
                    <div class="col">
                        <button type="button" class="btn btn-primary mt-3 mb-3 button5" id="play-button">Play
                            Game</button>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <!--  Game Character Content -->
    <div class="container" id="game-page" style="display: none;">
        <div class="row">
            <div class="col-sm-12" id="wizard-image">
                <!-- user image  -->
                <p>Image</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- Wizard Stats -->
                <p>Stats</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary button5" id="flee-button">Flee</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary button5" id="yes-button" data-toggle="modal"
                    data-target="#exampleModal">
                    Yes
                </button>



                <!-- Modal for showing wizard pickup line (use class successful) -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Match Successful</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- Wizard Pickup Line-->
                            <div class="modal-body" id="wizard-pickup-line">
                                <!-- pickup line here -->
                                <p>Pickup Line</p>
                            </div>
                            <div class="modal-footer">
                                <!-- Save Wizard button -->
                                <button type="button" class="btn btn-primary button5" id="save-wizard">Save
                                    Wizard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Unsuccessful match close modal and reload wizard (use class unsuccessful)-->

                </div>
            </div>

    </div> -->


    <!-- After clicking save show saved wizards screen -->
    <div class="container" id="saved-page" style="display: none;">
        <div class="row">
            <div class="col-sm-12" id="saved-matches">
                <h2>Saved Matches</h2>
                <!-- add saved matches-->
            </div>
        </div>
    </div>
<!-- List of Saved Wizards Page -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="saved-wizards">

            </div>
        </div>
    </div>

    <!-- Dungeon Date -->
    <div class="container" style="display: none;" id="dungeon-date">
        <div class="row">
            <div class="col-sm-12">
                <h2>Dungeon Date</h2>
                <p>..........</p>
                <button type="button button5"></button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        <script src="./preston.js"></script>
        <script src="./andrea.js"></script>
        <script src="mooney.js"></script>
